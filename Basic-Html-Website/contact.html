    <main>
        <section>
            <h1>Contact Murilo Dias</h1>
            <p>If you have any questions, want to collaborate, or just say hello, feel free to send a message using the form below.</p>

            <form action="#" method="post">
                <div>
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" required placeholder="Your name" />
                </div>

                <div>
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required placeholder="you@example.com" />
                </div>

                <div>
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Message subject" />
                </div>

                <div>
                    <label for="message">Message *</label>
                    <textarea id="message" name="message" rows="6" required placeholder="Write your message here..."></textarea>
                </div>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
